<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calc | Clash Potion Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/utils.js"></script>
    <script defer src="js/calculator.js"></script>
</head>

<body class="main-bg">
    <nav class="navbar">
        <div class="navbar__logo">Clash Potion Calculator</div>
        <input type="checkbox" id="nav-toggle" class="navbar__toggle">
        <label for="nav-toggle" class="navbar__burger">
            <span class="navbar__burger-line"></span>
            <span class="navbar__burger-line"></span>
            <span class="navbar__burger-line"></span>
        </label>
        <ul class="navbar__links">
            <li><a href="index.html" class="navbar__link">Home</a></li>
            <li><a href="simple-calc.html" class="navbar__link navbar__link--active">Simple Calc</a></li>
            <li><a href="builder-potion.html" class="navbar__link">Builder Potion</a></li>
            <li><a href="research-potion.html" class="navbar__link">Research Potion</a></li>
            <li><a href="pet-potion.html" class="navbar__link">Pet Potion</a></li>
            <li><a href="about.html" class="navbar__link">About</a></li>
        </ul>
    </nav>
    <main class="container">
        <h1 class="title">Simple Calculator</h1>
        <div class="split-layout">
            <div class="split-layout__left">
                <form id="simpleCalcForm" class="form card card--content">
                    <div class="form__group">
                        <label for="days" class="form__label">Days</label>
                        <input type="number" class="form__input" id="days" name="days" min="0" value="0">
                    </div>
                    <div class="form__group">
                        <label for="hours" class="form__label">Hours</label>
                        <input type="number" class="form__input" id="hours" name="hours" min="0" max="23" value="0">
                    </div>
                    <div class="form__group">
                        <label for="minutes" class="form__label">Minutes</label>
                        <input type="number" class="form__input" id="minutes" name="minutes" min="0" max="59" value="0">
                    </div>
                    <button type="submit" class="btn btn--primary btn--animated">Calculate</button>
                </form>
            </div>
            <div class="split-layout__right">
                <div id="simpleCalcResult" class="result result--hidden card card--result"></div>
            </div>
        </div>
    </main>
</body>

</html>
